<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      background-color: black;
    }
    .header-container {
      position: relative;
      max-height: 100%;
      max-width: 100%;
      margin: 0;
      text-align: center;
    }
    .soon>img {
      max-height: 70%;
      max-width: auto;
    }
    .soon {
      margin-top: 100px;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 30px;
      color: white;
    }
    .check {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 15px;
      color: white;
    }
    .check>a {
      text-decoration: underline;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 15px;
      color: white;
    }
    .check>a:hover {
      color: #06E1D3;
    }

  </style>
</head>
<body>
  <div class="header-container">
    <img src="170713_USERNAME_ID5.png"/>
    <p class="soon">coming soon</p>
    <p class="check">check out our <a href="https://www.linkedin.com/company-beta/18093653/" target="_blank">LinkedIn</a> profile</p>
  </div>
</body>
</html>
