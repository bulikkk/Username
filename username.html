<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      background-color: black;
      text-align: center;
    }
    .header-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      margin: 0;
    }
    img {
      max-height: 600px;
      max-width: 600px;
    }
    .soon {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 30px;
      color: white;
    }
    .check {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 15px;
      color: white;
    }
    .check>a {
      text-decoration: underline;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 15px;
      color: white;
    }
    .check>a:hover {
      color: #06E1D3;
    }

    @media screen and (max-width: 600px) {
      img {
        max-height: 300px;
        max-width: 300px;
      }
      .soon {
        font-size: 20px;
      }
      .check {
        font-size: 10px;
      }
      .check>a {
        font-size: 10px;
      }
    }

  </style>
</head>
<body>
  <img src="170713_USERNAME_ID5.png"/>
  <div class="header-container">
    <p class="soon">coming soon</p>
    <p class="check">check out our <a href="https://www.linkedin.com/company-beta/18093653/" target="_blank">LinkedIn</a> profile</p>
  </div>
</body>
</html>
